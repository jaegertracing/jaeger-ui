name: "Unit Tests"

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: '16'
      - run: yarn global add depcheck
      - run: yarn install --frozen-lockfile
      - name: Generate .depcheckrc.json
        run: node scripts/generateDepcheckrc.js
      - name: Run depcheck
        working-directory: ./packages/jaeger-ui
        run: |
          depcheck
          DEPCHECK_STATUS=$?
          if [ $DEPCHECK_STATUS -ne 0 ]; then
            echo "Unused dependencies found by depcheck."
            exit 1  # Exit with a failure status
          fi
      - name: Remove .depcheckrc.js
        run: rm packages/jaeger-ui/.depcheckrc.json
      - run: yarn lint
      - run: yarn build
      - run: yarn coverage
      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          verbose: true
          # Using upload token helps against rate limiting errors.
          # Cannot define it as secret as we need it accessible from forks.
          # See https://github.com/codecov/codecov-action/issues/837
          token: 31c3122b-7b49-4267-a117-8c9354a97119

