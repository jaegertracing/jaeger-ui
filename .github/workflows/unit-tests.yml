name: "Unit Tests"

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: '16'
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn build
      - run: yarn coverage
      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v3
        fail_ci_if_error: true
        verbose: true
