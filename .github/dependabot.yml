version: 2
updates:
  - package-ecosystem: "npm"
    open-pull-requests-limit: 50
    directory: "/"
    schedule:
      interval: "daily"
    # we have too many dependency PRs today
    rebase-strategy: "disabled"
    groups:
      babel:
        patterns:
          - "@babel/*"
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
